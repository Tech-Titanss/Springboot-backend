<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Edit survey</h1>
    <form th:object="${survey}" th:action="@{/saveeditedsurvey}" method="post">
      <input type="hidden" th:field="*{id}" />
      <div>
        <label>Name: <input type="text" th:field="*{name}" /></label><br />
        <label>Description: <input type="text" size="50%" th:field="*{description}"/></label><br>
            <br><div th:each="question, stat: *{questions}">
                <input type="text" size="50%" th:field="*{questions[__${stat.index}__].questionText}"/>
                <input type="hidden" size="50%" th:field="*{questions[__${stat.index}__].id}"/>
            </div>
      </div>
      <input type="submit" value="save" />
    </form>
  </body>
</html>
